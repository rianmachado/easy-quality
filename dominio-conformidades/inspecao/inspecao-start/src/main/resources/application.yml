logging:
  level:
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: DEBUG
server:
  port: 8081
  servlet:
    context-path: /conformidade/v1
spring:
  data:
    mongodb:
      database: db_easyquality_inspecao
      host: ec2-3-138-188-246.us-east-2.compute.amazonaws.com
      port: 27017
  kafka:
    producer:
      bootstrap-servers: ec2-3-138-188-246.us-east-2.compute.amazonaws.com:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      retries: 5
      transaction-id-prefix: logs-events-inspecao-done
    consumer:
      bootstrap-servers: ec2-3-138-188-246.us-east-2.compute.amazonaws.com:9092
      groupId: group-integration-cadastro-inspecao-questionario-finalizacao
      keyDeserializer: org.apache.kafka.common.serialization.StringDeserializer
      valueDeserializer: org.apache.kafka.common.serialization.StringDeserializer
      autoOffsetReset: earliest
      enableAutoCommit: false
      isolationLevel: read-committed
    listener:
      ackMode: MANUAL        
        
custonKafka:
  solicitacoes:
     inspecoes: topic-solicitacoes-inspecao
  entregas:   
     questionarios: topic-entregas-questionarios
         
  observability:
    easy-quality-topic: logs-events-easy-quality      
    
    

              
springfox:
  documentation:
    swagger:
      v2:
        path: /api-docs
